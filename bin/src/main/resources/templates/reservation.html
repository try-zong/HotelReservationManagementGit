<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
</head>
<body>
	<form th:action="@{/toReservation}" method="post" th:object="${order}"> 
       <table>
    	<tr>
    		<td >房号</td>
    		<td><p th:text="*{room.id}"></p></td>
    		<input type="hidden" th:field="*{room.id}" />
   			<td >房间类型</td>
   			<td><p th:text="*{types}"></p></td>	
   			<input type="hidden" th:field="*{types}" />
    	</tr>
    	<tr>
			<td >入住时间</td>
			<td><input contenteditable="true" type="text" th:field="*{in_time}"></td>
			<td >截止时间</td>
			<td><input contenteditable="true" type="text" th:field="*{out_time}"></td> 
    	</tr>
    	<tr>
			<td>联系方式</td>
			<td><textarea th:field="*{phone}" ></textarea></td>
			<td >金额</td>
   			<td><p th:text="*{money}"></p></td>
   			<input type="hidden" th:field="*{money}" />
    	</tr>
		<tr>
			<td><button type = "submit" th:text="确认订单" /></button></td>
			<td><input type = "reset" value = "重置" /></td>
		    <td>取消</td>
		</tr>
	  </table>	
	</form>
</body>
</html>
