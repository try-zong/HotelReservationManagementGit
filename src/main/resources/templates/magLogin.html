<!DOCTYPE html> 
<html lang="en" xmlns:th="https://www.thymeleaf.org"> 
<head> 
    <meta charset="UTF-8"> 
    <title>magLogin</title> 
    <link rel = "stylesheet" type="text/css"  th:href="@{/css/login.css}" />
</head> 
<body> 
<form th:action="@{/toMagLogin}" method="post" th:object="${Mag}"> 
	<h2>用户登录</h2>
    用户名：<input  type="text" th:field="*{id}" placeholder="请输入账号" ><br> 
    密&emsp;码： <input  type="password" th:field="*{password}" placeholder="请输入密码" ><br> 
	<input  type = "submit" name="Submit" value = "登录"  />
	<input  type = "reset"  name="Reset"  value = "重置" />
</form>

</body> 
</html>
