<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>userInfoShow</title>
     <link rel="stylesheet" type="text/css" href="css/order.css">
     <link rel="stylesheet" type="text/css" href="css/login.css">
     <link rel="stylesheet" type="text/css" href="css/managerOrder.css">
	<link rel = "stylesheet" type="text/css"  th:href="@{/css/logininfo.css}" />
</head>
    <div class="main-title">
		<h1 style="display: inline-block; margin-right: auto;">酒店预订系统</h1>
		<div style="display: inline-block; float: right;">
 			 <div style="display: inline-block; vertical-align: middle; text-align: right;">
 				<img th:src="${session.User.img}" style="max-width: 100%; max-height: 100%;width:90px; height:80px;">
 			</div>
 			<div  style="display: inline-block; vertical-align: middle; margin-left: 10px;">
  				<a  style="color: rgb(192, 192, 192);">欢迎您：</a><br>
 				<a  style="color: rgb(192, 192, 192);"th:text="${session.User.account}"></a>
 			</div>
		</div>
    </div>
<div class="tab-bar">
<ul class="menu">
        <li>
            <a href="/show">
                <i class="el-icon-house"></i>
                <span>网站概览</span>
            </a>
        </li>
        <li>
            <a href="/main">
                <i class="el-icon-user"></i>
                <span>房间信息</span>
            </a>
        </li>
        <li>
           <a href="/manageOrder">
                <i class="el-icon-s-management"></i>
                <span>查看订单</span>
            </a>   
        </li>
        <li>
            <a href="/recover">
                <i class="el-icon-message"></i>
                <span>回收站</span>
            </a>
        </li>
        <li>
        	<a href="/userInfoShow">
            <span>
                <i class="el-icon-s-tools"></i>
                <span>个人信息</span>
            </span>
            </a>
        </li>
    </ul>
</div>
 <div class="container">
    <div class="table-container">
    	 <table>
            <thead>
            	<tr>
            		<th><div style="text-align:center;">头像</div></th>
                	<th><div style="text-align:center;">用户名</div></th>
                	<th><div style="text-align:center;">密码</div></th>
                	<th><div style="text-align:center;">姓名</div></th>
                	<th><div style="text-align:center;">年龄</div></th>
                	<th><div style="text-align:center;">等级</div></th>
            		<th><div style="text-align:center;">操作</div></th>
            	</tr>
            </thead>
            <tbody>
            <tr th:each="user:${User}">
            	<td><img th:src="${user.img}" style="width:60px; height:60px;"/></td>
            	<td><a th:text="${user.account}"></a></td>
                <td><a th:text="${user.password}"></a></td>
               	<td><a th:text="${user.name}"></a></td>
                <td><a th:text="${user.age}"></a></td> 
                <td><a th:text="${user.scale}"></a></td> 
                <td><a th:href="@{/userMag}"th:onclick="alertInfo()"  th:text="修改" /></a></td>
            </tr>
            </tbody>
        </table>
        
    </div>			
</div>


</body>
</html>
