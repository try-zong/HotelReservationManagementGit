<!DOCTYPE html> 
<html lang="en" xmlns:th="https://www.thymeleaf.org"> 
<head> 
    <meta charset="UTF-8"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title> 
    <link rel = "stylesheet" type="text/css"  th:href="@{/css/login.css}" />
   
</head> 

<body> 
 <div class="container">
        <div class="login-wrapper">
        <form th:action="@{/toLogin}" method="post" th:object="${User}"> 
            <div class="header">Login</div>
            <div class="form-wrapper">
                <input type="text" th:field="*{account}"  placeholder="请输入用户名" class="input-item"/>
                <input type="password" th:field="*{password}" placeholder="请输入密码" class="input-item"/>
                <div>
                <input type="submit" name="Submit" value="登录" class="btn"/>
            	<input type="reset" name="Reset" value="重置" class="btn"/>
                </div>
            </div>
            <div>
                <a th:href="@{/magLogin}" class="btn1">管理员登录</a>
                </div>
            <div class="msg">
                <a th:href="@{/add}">点击这里注册</a>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
